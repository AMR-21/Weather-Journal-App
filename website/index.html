<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="app">
      <div class="sidebar container">
        <img class="logo" src="logo.png" alt="Sun behind cloud" />

        <div class="temp-main">
          <p class="temp-main-value">113</p>
          <span class="unit">째F</span>
        </div>

        <p class="temp-main-date">Monday, 12/8/2020</p>

        <div class="weather">
          <div class="status">
            <i class="weather-icon ph-cloud"></i>
            <p class="status-text">Most Cloudy</p>
          </div>

          <div class="location">
            <i class="weather-icon ph-map-pin"></i>
            <p class="city">New York</p>
          </div>
        </div>

        <form class="request">
          <label for="zip">Zipcode</label>
          <input
            type="text"
            class="input"
            id="zip"
            placeholder="{zipcode},{country}"
            required
          />

          <label for="feelings">Your feelings</label>
          <textarea
            class="input"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="1"
            cols="25"
            required
          ></textarea>

          <button class="btn-get" type="submit">Get INFO</button>
        </form>
      </div>

      <div class="main container">
        <div class="recents">
          <h2 class="recent-title">Recent Entries</h2>
          <div class="entry">
            <div id="date"><span class="field">Date</span>: 22</div>
            <div id="temp"><span class="field">Temperature</span>: 22</div>
            <div id="feel"><span class="field">Feels Like</span>: 22</div>
            <div id="content">
              <span class="field">Feeling</span>:
              <span class="quote">"asafasf"</span>
            </div>
          </div>
        </div>

        <div class="info max-min">
          <div class="info-head">
            <i class="info-icon ph-arrows-down-up"></i>
            <p class="info-title">Max-Min</p>
          </div>

          <div class="max-data">
            <i class="icon ph-arrow-up"></i>
            <span class="info-temp">12<span class="info-unit">째F</span></span>
          </div>

          <div class="min-data">
            <i class="icon ph-arrow-down"></i>
            <span class="info-temp">24<span class="info-unit">째F</span></span>
          </div>
        </div>

        <div class="info feels mid">
          <div class="info-head">
            <i class="info-icon ph-thermometer"></i>
            <p class="info-title">Feels like</p>
          </div>
          <p class="feels-data">
            <span class="info-temp">12<span class="info-unit">째F</span></span>
          </p>
        </div>

        <div class="info rise-set end">
          <div class="info-head">
            <i class="info-icon ph-sun"></i>
            <p class="info-title">Rise & Set</p>
          </div>

          <div class="rise-data">
            <i class="icon ph-cloud-sun"></i>
            <span class="info-time rise-time">6:35 AM</span>
          </div>

          <div class="set-data">
            <i class="icon ph-cloud-moon"></i>
            <span class="info-time set-time">6:35 PM</span>
          </div>
        </div>

        <div class="info humidity">
          <div class="info-head">
            <i class="info-icon ph-drop"></i>
            <p class="info-title">Humidity</p>
          </div>
          <p class="humidity-data">
            <span class="info-temp">12<span class="info-unit">%</span></span>
          </p>
        </div>

        <div class="info visibility mid">
          <div class="info-head">
            <i class="info-icon ph-eye"></i>
            <p class="info-title">Visibility</p>
          </div>
          <p class="humidity-data">
            <span class="info-temp"
              >12<span class="info-unit-km">km</span></span
            >
          </p>
        </div>

        <div class="wind info end">
          <div class="info-head">
            <i class="info-icon ph-wind"></i>
            <p class="info-title">Wind Speed</p>
          </div>
          <p class="wind-data">
            <span class="info-temp"
              >12<span class="info-unit-speed">km/h</span></span
            >
          </p>
        </div>
      </div>
    </div>
